<!DOCTYPE html>
<html>
<head>
    <title>RDM Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/htm; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"type="text/css" />
    <!--
    <link href="spa/css/spa-styles1.css" rel="stylesheet" type="text/css" />
    <link href="spa/css/spa-grid-style.css" rel="stylesheet" type="text/css" />
    -->
    <link href="css/signin.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4">&nbsp;</div>
                    <div class="col-md-8">
                        <img class="img-responsive" alt="logo" src="images/rdm.png" />
                    </div>
                </div>
            </div>

            <div class="col-md-7">
        
                <div class="form-signin">
                    <h2 class="form-signin-heading">Forgot Password</h2>
        
                    <form>
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input id="inputEmail" autocomplete="off" class="form-control" placeholder="Username" required autofocus>
        
                        <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Email Temporary Password</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="statusline" class='well text-danger'>&nbsp;</div>
        </div>
    </div> <!-- /container -->

    <!-- System Message -->
    <div id="spa_system_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="spa_system_modal_title" class="modal-title">System Message</h4>
                </div>
                <div class="modal-body">
                    <p id="spa_system_modal_message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/globals.js" type="text/javascript"></script>
    <script src="js/forgot.js" type="text/javascript"></script>
</body>
</html>
